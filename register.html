		<div id="fh5co-register-section" class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
			<div class="card" style="max-width: 400px; width: 100%;">
				<div class="card-body">
					<h4 class="card-title text-center">Registrera</h4>
					<form method="POST" class="my-login-validation" novalidate="">
						<div class="form-group">
							<label for="name">Namn</label>
							<input id="name" type="text" class="form-control" name="name" required autofocus>
							<div class="invalid-feedback">Ditt namn är obligatoriskt</div>
						</div>
						<div class="form-group">
							<label for="email">E-Mail Address</label>
							<input id="email" type="email" class="form-control" name="email" required>
							<div class="invalid-feedback">Din e-postadress är obligatorisk</div>
						</div>
						<div class="form-group">
							<label for="password">Lösenord</label>
							<input id="password" type="password" class="form-control" name="password" required data-eye>
							<div class="invalid-feedback">Lösenord krävs</div>
						</div>
						<div class="form-group">
							<div class="custom-checkbox custom-control">
								<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
								<label for="agree" class="custom-control-label">Jag godkänner <a href="#">Allmäna vilkor</a></label>
								<div class="invalid-feedback">Du måste godkänna villkoren</div>
							</div>
						</div>
						<div class="form-group m-0">
							<button type="submit" class="btn btn-primary btn-block">Registrera</button>
						</div>
						<div class="mt-4 text-center">
							Har redan ett konto? <a href="login.html">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
